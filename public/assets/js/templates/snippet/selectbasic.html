<!-- Select Basic -->
<div class="control-group">
  <label class="control-label"><%= label %></label>
  <div class="controls">
    <select id="<%= id %>" name="<%= id %>" class="input-xlarge"><% _.each(options, function(option) { %>
      <option><%= option %></option><% }); %>
    </select>
  </div>
</div>
